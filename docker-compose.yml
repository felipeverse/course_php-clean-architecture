services:
    app:
        build:
            context: ./docker/app
        volumes:
            - ./app:/var/www/html
            - ./app/composer.json:/var/www/html/composer.json
            - ./app/composer.lock:/var/www/html/composer.lock
        container_name: php_app

    nginx:
        image: nginx:stable
        ports:
            - "8089:80"
        volumes:
            - ./app:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
        container_name: nginx_app

